<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic WebChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-section" class="section">
        <h1>Join WebChat</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <input type="text" id="roomInput" placeholder="Enter room code (e.g., abc123)">
        <button onclick="joinChat()">Join Room</button>
    </div>

    <div id="chat-section" class="section hidden">
        <h2>Room: <span id="roomName"></span></h2>
        <ul id="users"></ul>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="leaveRoom()">Leave Room</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
