<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat: Private Rooms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main class="container">
        <section id="login-section" class="card">
            <h1 class="card-title">Welcome to WebChat</h1>

            <div class="input-group">
                <label for="nameInput">Your Name</label>
                <input type="text" id="nameInput" placeholder="Enter your display name" autocomplete="off" required>
            </div>

            <div class="divider">OR</div>

            <div class="room-section">
                <h2>Join an Existing Room</h2>
                <div class="input-group">
                    <label for="roomInput">Room Code</label>
                    <input type="text" id="roomInput" placeholder="e.g. abc123" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="joinPassword">Room Password</label>
                    <input type="password" id="joinPassword" placeholder="Required for private rooms">
                </div>
                <button type="button" class="btn primary-btn" onclick="joinChat(false)">Join Room</button>
            </div>

            <div class="room-section">
                <h2>Create a New Private Room</h2>
                <div class="input-group">
                    <label for="createPassword">Set Room Password</label>
                    <input type="password" id="createPassword" placeholder="Create a strong password" required>
                </div>
                <button type="button" class="btn secondary-btn" onclick="generateRoom()">Generate Room</button>
            </div>

            <div id="generatedRoom" class="generated-room hidden">
                <p>Your Room Code: <span id="newRoomCode"></span></p>
                <button type="button" class="btn small-btn" onclick="copyLink()">Copy Invite Link <i class="fas fa-copy"></i></button>
                <button type="button" class="btn small-btn" onclick="joinGeneratedRoom()">Join Now <i class="fas fa-door-open"></i></button>
            </div>
        </section>

        <section id="chat-section" class="card hidden">
            <header class="chat-header">
                <h1 class="room-title">Room: <span id="roomName"></span></h1>
                <div class="header-actions">
                    <button class="btn small-btn" onclick="toggleUsersList()">Users <i class="fas fa-users"></i></button>
                    <button class="btn small-btn leave-btn" onclick="confirmLeaveRoom()">Leave <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div class="chat-main">
                <aside id="users-list" class="users-sidebar hidden">
                    <h3>Online Users</h3>
                    <ul id="users"></ul>
                </aside>
                <div class="message-area">
                    <div id="messages" class="messages-container">
                        </div>
                    <div id="typing-indicator" class="typing-indicator hidden"></div>
                    <div class="message-input-area">
                        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                        <button type="button" class="btn send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
